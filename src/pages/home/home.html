
<ion-header>

    <ion-list>
  
      <ion-item>
        <ion-label floating>Namn på fotbollsplan</ion-label>
        <ion-input type="text" #fieldName value=""></ion-input>

        <button ion-button color="primary" block (click)="getField()">Sök</button>
      </div>


    
  </ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Testsida för ny fotbollsplan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div padding>


    <ion-list>

      <ion-item>
        <ion-label floating>Namn på fotbollsplan</ion-label>
        <ion-input type="text" #fieldName value=""></ion-input>
      </ion-item>

    </ion-list>


    <button ion-button color="primary" block (click)="createField()">lägg till</button>



    <ion-list>

      <ion-item>
        <ion-label floating>Sök efter namn på fotbollsplan</ion-label>
        <ion-input type="text" #searchValue value=""></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full (click)="getField()">Sök</button>

    <ion-list id="fieldList">

    </ion-list>


  </div>
</ion-content>
